<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
        Expense Tracker
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="" style="color:green;"> Expense Track </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="card mx-2" style="width: 36rem;">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                Expenditure
            </h5>
            <ul class="list-group"id="expense-list">
            </ul>
           
        </div>
        </div>
        <div class="card" style="height:fit-content;margin-block-start: 20px;">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                Add Expense
            </h5>
            <p class="msg"></p>
            <form id="add-expense">
              <input type="hidden" name="_method" value=""></input>
              <input type="hidden" name="id" value=""></input>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="amount" class="col-form-label">Amount</label>
                    </div>
                    <div class="col-auto">
                      <input type="Number" name="amount" id="amount"class="form-control" ></input>
                    </div>
                    
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="category" class="col-form-label">Category</label>
                    </div>
                    <div class="col-auto"style="margin-left:20px">
                        <select class="form-control"name="category" id="category">
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="gadgets">Gadgets</option>
                            <option value="work">Work</option>
                          </select>
                    </div>
                    
                  </div> 
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="description" class="col-form-label">Description</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" name="description"id="description" class="form-control" ></input>
                    </div>
                    
                  </div>
                  <div class="row g-3 align-items-center">
                        <button type="submit" class="btn btn-outline-primary">Add</button> 
                  </div>
            </form>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</html>
