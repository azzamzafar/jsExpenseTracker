<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <title>SignUp</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'   integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
</head>
<body>
    <div style='display:flex;justify-content:center;margin-top: 20px;'>
        <h1 style='background-color:lightblue'>SignUp</h1>
    </div>
    <div style='display:flex;justify-content:center;margin-top: 20px;'>
        <form id='signupform' method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="signincheck">
              <label class="form-check-label" for="signincheck">Keep me signed in.</label>
            </div>
            <div class="mb-3 ">
                <a style="background-color:lightblue;"href="#"> Already a user? Login </a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
<script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
<script type="text/javascript">
    const signupform = document.getElementById('signupform')
    signupform.addEventListener('submit',async (e) =>{
        e.preventDefault()
        const username = signupform.querySelector('input').value;
        const email = signupform.querySelector('input').value;
        const password = signupform.querySelector('input').value;
        if (!username|| !email || !password) alert("Submit all fields!!!")
        else{
            try{
                const resp = await axios.post('http://127.0.0.1:3000/users/signup')
                if (resp.status<300){
                    console.log('done')
                }
            }catch(err){
                console.log(err.message)
            }
        }
    })
</script>
</html>
